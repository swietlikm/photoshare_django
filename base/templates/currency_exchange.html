{% extends 'base.html' %}
{% block title %}BankApp - Homepage{% endblock %}
{% block content %}
<div id="main-wrapper" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-xl-6">
            <div class="card border-0 shadow-sm mb-5">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="p-5">
                            <div class="mb-4">
                                <h3 class="h4 font-weight-bold text-primary">Currency exchange</h3>
                            </div>
                            <table class="table table-striped table-sm align-middle text-center">
                                <thead>
                                    <tr>
                                        <th>Currency</th>
                                        <th>Price - buy</th>
                                        <th>Price - sell</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider">
                                    {% for currency in currencies_data %}
                                        <tr>
                                            <td>{{ currency.name }}</td>
                                            <td><a class="btn btn-outline-primary fw-bold" href="{% url 'currency_buy' currency.name %}">{{ currency.buy }}</a></td>
                                            <td><a class="btn btn-outline-danger fw-bold" href="{% url 'currency_sell' currency.name %}">{{ currency.sell }}</a></td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
