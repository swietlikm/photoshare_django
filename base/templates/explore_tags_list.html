{% extends 'base.html' %}
{% block title %}PhotoShare{% endblock %}
{% load crispy_forms_tags %}
{% load hashtags %}
{% block content %}
<div class="container mt-5">
    {% for post in posts %}
        {% include 'single_post.html' %}
    {% empty %}
    <div class="container text-center">
        No posts found for #{{ hashtag }}
    </div>
    {% endfor %}
</div>
{% endblock %}
