{% extends 'simple.html' %}
{% block title %}PhotoShare - Post delete{% endblock %}
{% load crispy_forms_tags %}

{% block inner_content %}
<div class="mb-4">
    <h3 class="h4 font-weight-bold text-primary">Post delete</h3>
</div>
<div class="card-text">
    Are you sure to delete post?
</div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="submit" class="btn btn-primary" value="Confirm">
</form>
{% endblock %}
