{% extends 'simple.html' %}
{% block title %}PhotoShare - Post update{% endblock %}
{% load crispy_forms_tags %}

{% block inner_content %}

<div class="mb-4">
    <h3 class="h4 font-weight-bold text-primary">Edit post</h3>
</div>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Update">
</form>

{% endblock %}
